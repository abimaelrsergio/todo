<h1>Minhas tarefas</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Data final</th>
        <th>Finalizada?</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>

  </table>
</div>
